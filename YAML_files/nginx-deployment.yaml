apiVersion: apps/v1
kind: Deployment
metadata:
        name: nginx-deployment
        labels:
                app: nginx
spec:
        replicas: 2
        selector:
                matchLabels:
                        app: nginx
        template:
                metadata:
                        labels:
                                app: nginx
                spec:
                        containers:
                                - name: nginx
                                  image: nginx
                                  ports:
                                          - containerPort: 80
                                  volumeMounts:
                                          - mountPath: "/usr/share/nginx/html"
                                            name: task-pv-storage
                        volumes:
                                - name: task-pv-storage
                                  persistentVolumeClaim:
                                          claimName: task-pv-claim
